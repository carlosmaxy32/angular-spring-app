<ul *ngIf="pages?.length>0" class="pagination">
    <li class="page-item" *ngIf="paginator.first != true">
        <a class="page-link" [routerLink]="['/students/page',paginator.number-1]">&laquo;</a>
    </li>
    <li [ngClass]="paginator.first?'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/students/page', 0]">Primera</a>
    </li>
    <li class="page-item" *ngFor="let numPage of pages" [ngClass]="numPage-1 == paginator.number?'active':''">
        <span class="page-link" *ngIf="numPage-1 == paginator.number">{{numPage}}</span>
         <a class="page-link" *ngIf="numPage-1 != paginator.number" [routerLink]="['/students/page',numPage-1]">{{numPage}}</a>
    </li>
    <li [ngClass]="paginator.last?'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/students/page', paginator.totalPages-1]">Ãšltima</a>
    </li>
    <li class="page-item" *ngIf="paginator.last != true">
        <a class="page-link" [routerLink]="['/students/page',paginator.number+1]">&raquo;</a>
    </li>
</ul>
