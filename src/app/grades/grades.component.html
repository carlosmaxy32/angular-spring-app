<div class="card bg-light" *ngIf="grade">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <h4 class="card-title">
            <a [routerLink]="['/students']" class="btn btn-light btn-xs"> &laquo; volver</a>
        </h4>
        <form>
            <div class="form-group row" *ngIf="grade.student">
                <label for="estudiante" class="col-sm-2 col-form-label">Estudiante: </label>
                <div class="col-sm-6">
                    <input type="text" name="estudiante" value="{{grade.student.name}} {{grade.student.lastname}}" class="form-control" id="estudiante" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="calendario" class="col-sm-2 col-form-label">Calendario: </label>
                <div class="col-sm-6">
                    <input type="text" name="calendario" [(ngModel)]="grade.calendar" class="form-control" id="calendario">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Asignatura</mat-label>
                        <input type="text"
                               placeholder="Elegir asignatura"
                               aria-label="Asignatura"
                               matInput
                               [formControl]="autoCompleteControl"
                               [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let option of filteredSubjects | async" [value]="option">
                            {{option}}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" value="Crear" class="btn btn-secondary">
                </div>
            </div>

        </form>
    </div>
</div>
