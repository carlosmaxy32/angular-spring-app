<div class="card bg-dark text-white form">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="student.name" name="nombre">
                </div>                
            </div>

            <div class="form-group row">
                <label for="lastname" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="student.lastname" name="apellido">
                </div>                
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Correo Electr√≥nico</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="student.email" name="correo_electronico">
                </div>                
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!student.id else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-warning" role="button" (click)='update()'>Editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
